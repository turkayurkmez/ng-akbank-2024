<ul class="list-group">
    @for (item of tasks; track $index) {
    <li class="list-group-item">
        <input class="form-check-input me-1" type="checkbox" [(ngModel)]="item.isDone" value="" id="firstCheckbox">
        <label class="form-check-label" for="firstCheckbox">{{ item.name | titlecase }} {{item.description}} ({{item.expectedDate | date : 'dd MMMM yyyy'  }})</label>
    </li>
    }
</ul>
